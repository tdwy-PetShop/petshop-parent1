<!DOCTYPE html>
<html class="x-admin-sm"xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/back/css/font.css">
        <link rel="stylesheet" href="/back/css/xadmin.css">
        <script src="/back/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/back/js/xadmin.js"></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
		<!--<script type="text/javascript" src="js/Demo.js"></script>-->
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                       
                      
                        <div class="layui-card-body ">
							
                              
                              
                               <div class="layui-card-header">
                               
                                   <button class="layui-btn" onclick="xadmin.open('添加分类','type-add.html')" ><i class="layui-icon"></i>添加分类</button>
                               </div>
                             
                            <table id="table1" class="layui-table layui-form">
                              <thead>
								 <tr>
                                     <th style="width: 6px">编号</th>
                                     <th style="width: 6px">商品名称</th>
                                     <th style="width: 6px">价格</th>
                                     <th style="width: 6px">折扣价</th>
                                     <th>库存</th>
                                     <th>图片</th>
                                     <th>描述</th>
                                     <th>热度</th>
                                     <th>创建时间</th>
                                     <th>类别</th>
                                     <th>状态</th>
								</tr>
                              </thead>
                              <tbody>
                              <tr th:each="product : ${products}">
                                  <td style="width: 6%" th:text="${product.getId()}"></td>
                                  <td style="width: 10%" th:text="${product.getName()}"></td>
                                  <td style="width: 6%" th:text="${product.getPrice()}"></td>
                                  <td style="width: 6%" th:text="${product.getDisprice()}"></td>
                                  <td style="width: 6%" th:text="${product.getStock()}"></td>
                                  <td ><img th:src="'/'+${product.getImage()}"></td>
                                  <td th:text="${product.getPdesc()}"></td>
                                  <td style="width: 6%" th:text="${product.getHot()}"></td>
                                  <td th:text="${product.getCreatetime()}"></td>
                                  <td style="width: 8%" th:text="${product.getCid()}"></td>
                                  <td style="width: 6%" th:text="${product.getState()}"></td>
                              </tr>
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div id="page">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>

	  <script type="text/javascript" src="/back/wz/cookie.js"></script>
	  <script type="text/javascript" src="/back/wz/jquery-3.2.1.js"></script>
	  <script type="text/javascript" src="/back/wz/vue.min.js"></script>
	  <script type="text/javascript" src="/back/wz/type.js">
		  
	  	
	  </script>
	  
</html>
