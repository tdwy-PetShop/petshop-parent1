<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Marten - Pet Food eCommerce Bootstrap4 Template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
		
		<!-- all css here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/simple-line-icons.css">
        <link rel="stylesheet" href="assets/css/themify-icons.css">
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <link rel="stylesheet" href="assets/css/meanmenu.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
        <script src="assets/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div th:replace="index::#header"></div>
        <div class="breadcrumb-area pt-95 pb-95 bg-img" style="background-image:url(assets/img/banner/banner-2.jpg);">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <h2>Login / Register</h2>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li class="active">Login / Register</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-register-area pt-95 pb-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> login </h4>
                                </a>
                                <a data-toggle="tab" href="#lg2">
                                    <h4> register </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="/login.do" method="post">
                                            	<input type="hidden" name="t" value="lg">
                                                <label for="edit-name">用户名 <span class="form-required" title="此项必填。">*</span>
												<span style="color: red" th:each="e : ${errors}" th:if="${'lg'.equals(param.t.toString()) and e.field=='name'}" th:text="${e.defaultMessage}"></span>									
												</label> 
                                                <input type="text" name="name" placeholder="Username" th:value="${user!=null ? user.name:''}">
                                                <label for="edit-pass">密码 <span class="form-required" title="此项必填。">*</span>
												<span style="color: red" th:each="e : ${errors}" th:if="${'lg'.equals(param.t.toString()) and e.field=='pwd'}" th:text="${e.defaultMessage}"></span>	
												</label> 
                                                <input type="password" name="pwd" placeholder="Password" th:value="${user?.pwd}">
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <input type="checkbox">
                                                        <label>Remember me</label>
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                    <button type="submit" ><span>Login</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form action="/register.do" method="post" >
                                            	<input type="hidden" name="t" value="reg">
                                            	<label for="edit-name">用户名 <span class="form-required" title="此项必填。">*</span>
  												<span style="color: red" class="emsg" th:each="e : ${errors}" th:if="${'reg'.equals(param.t.toString()) and e.field=='name'}" th:text="${e.defaultMessage}"></span>
  												</label>
                                                <input th:value="${user?.name}" type="text" name="name" placeholder="Username">
                                                <label for="edit-sex">性别 <span class="form-required" title="此项必填。">*</span>
                                                <span style="color: red" class="emsg" th:each="e : ${errors}" th:if="${'reg'.equals(param.t.toString()) and e.field=='sex'}" th:text="${e.defaultMessage}"></span>
  												</label>
                                                <input th:value="${user?.sex}" type="text" name="sex" placeholder="Sex">
                                                <label for="edit-pass-pass1">密码 <span class="form-required" title="此项必填。">*</span>
 				 								<span style="color: red" class="emsg" th:each="e : ${errors}" th:if="${'reg'.equals(param.t.toString()) and e.field=='pwd'}" th:text="${e.defaultMessage}"></span>
  												</label>
                                                <input th:value="${user?.pwd}" type="password" name="pwd" placeholder="Password">
                                                <label for="edit-pass-pass2">确认密码 <span class="form-required" title="此项必填。">*</span>
                                                </label>
												<input type="password" placeholder="Repassword" name="repwd"  />
                                                <label for="edit-mail">电子邮件地址 <span class="form-required" title="此项必填。">*</span>
  												<span style="color: red" class="emsg" th:each="e : ${errors}" th:if="${'reg'.equals(param.t.toString()) and e.field=='email'}" th:text="${e.defaultMessage}"></span>
 												</label>
                                                <input th:value="${user?.email}" name="email" placeholder="Email" type="email">
                                                <label for="edit-phone">电话号码 <span class="form-required" title="此项必填。">*</span>
  												<span style="color: red" class="emsg" th:each="e : ${errors}" th:if="${'reg'.equals(param.t.toString()) and e.field=='phone'}" th:text="${e.defaultMessage}"></span>
 												</label>
                                                <input th:value="${user?.phone}" name="phone" placeholder="Phone" type="text">
                                                <div class="button-box">
                                                    <button type="submit"><span>Register</span></button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<div th:replace="index::#footer"></div>
		
		
		
		
		<!-- all js here -->
        <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.counterup.min.js"></script>
        <script src="assets/js/waypoints.min.js"></script>
        <script src="assets/js/elevetezoom.js"></script>
        <script src="assets/js/ajax-mail.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
